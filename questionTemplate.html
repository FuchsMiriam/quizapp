<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./img/logoBrain.ico" type="image/x-icon">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styleQuestion.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>

    <title>Quiz-App</title>
</head>

<body onload="init()">
    <div class="quizContent">
        <div class="leftSide">
            <div class="leftContent">
                <a href="index.html">
                    <img class="leftImage" src="./img/logo.png" alt="Quiz-Logo">
                </a>
                <div class="textLeft">
                    <span class="leftSpan">Autos</span>
                    <span class="leftSpan">Sprachen</span>
                    <span class="leftSpan">Kochen</span>
                    <span class="leftSpan">Politik</span>
                </div>
            </div>
        </div>

        <div class="quizCard" id="endScreen">
            <div class="card">
                <img src=" ./img/lamborghini.jpg" class="card-img-top" alt="Lamborghini">

                <div class="progress">
                    <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%;">25%</div>
                </div>

                <div class="card-body">
                    <h5 class="card-title mb-3" id="questionText">Frage</h5>

                    <div class="card quizAnswerCard mb-2" onclick="answer('answer_1')">
                        <div class="card-body" id="answer_1">
                            This is some text within a card body.
                        </div>
                    </div>

                    <div class="card quizAnswerCard mb-2" onclick="answer('answer_2')">
                        <div class="card-body" id="answer_2">
                            This is some text within a card body.
                        </div>
                    </div>

                    <div class="card quizAnswerCard mb-2" onclick="answer('answer_3')">
                        <div class="card-body" id="answer_3">
                            This is some text within a card body.
                        </div>
                    </div>

                    <div class="card quizAnswerCard mb-2" onclick="answer('answer_4')">
                        <div class="card-body" id="answer_4">
                            This is some text within a card body.
                        </div>
                    </div>

                    <div class="questionFooter">
                        <span class="answeredQuestions"><b id="currentNumber">1</b> von <b id="allQuestions"></b> Fragen</span>
                        <button onclick="showNextQuestion()" id="questionButton" class="btn btn-primary" type="submit"
                            disabled>NÃ¤chste
                            Frage</button>
                    </div>

                </div>
            </div>
        </div>



    </div>
</body>

</html>
